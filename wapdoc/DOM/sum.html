<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(){
            var fnum = document.getElementById("fnum").value;
            var secondnum = document.getElementById("lnum").value;
            var total = parseInt(fnum) + parseInt(secondnum);
       
            document.getElementById("sum").value= total ; 
        }
    </script>
</head>
<body>
    <label> firstnum:</label><br>
    <input type="text" id="fnum"/><br>
<label> secondnum:</label><br>
<input type="text" id="lnum"/><br><br>
<input type="button" value="ADD" onclick="sum()"/>

<textarea id="sum"></textarea>
</body>
</html>
