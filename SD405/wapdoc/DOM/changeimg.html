<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/img/MicrosoftTeams-image551ad57e01403f080a9df51975ac40b6efba82553c323a742b42b1c71c1e45f1.jpg" width="100px" alt="landscape">
    <input type="button" onclick="changeImage()"/>
    <script>
        function changeImage(){
            let imgchange = document.querySelector("img");
            imgchange.setAttribute("src" , "/img/Landscape-Color.jpg");
            imgchange.setAttribute("alt" , "/img/microsoftteams")// if we change alt name where do we see the changes
        }
            </script>


</body>
</html>
